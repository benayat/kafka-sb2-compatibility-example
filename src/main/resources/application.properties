spring.application.name=kafka-sb2-simple
server.port=8080
api.baseurl=http://localhost:8090
#logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
management.trace.http.enabled=true
management.trace.http.include=request-headers,response-headers
spring.sleuth.sampler.probability=1.0
spring.sleuth.propagation.type=b3
spring.sleuth.messaging.kafka.enabled=true
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.trace-id128=true
spring.zipkin.kafka.topic=sb2InputTopic

